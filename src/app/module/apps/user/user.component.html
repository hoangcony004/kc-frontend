<div class="container-fluid">
  <div class="row">
    <!-- Nút toggle -->
    <app-header></app-header>

    <!-- Sidebar -->
    <div class="col-md-2 collapse show bg-dark text-white min-vh-100" id="sidebar"
      style="overflow-y: auto; max-height: 100vh;">
      <app-navbar></app-navbar>
    </div>

    <!-- Main Content -->
    <div class="col">
      <div class="p-3" style="background-color: #ededed;">
        <h4>Users</h4>
        <hr>
        <div class="d-flex justify-content-between mb-3">
          <ng-btn-add [text]="'Thêm mới'" [color]="'primary'" (click)="openCreateDialog()"></ng-btn-add>
          <div>
            <input type="text" class="form-control w-auto" placeholder="Search..." />
          </div>
        </div>

        <!-- Bảng dữ liệu -->
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Added Date</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Adirondack Chair</td>
                <td>Aeron Chairs</td>
                <td>07/07/2018</td>
                <td>$65.94</td>
                <td>652</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <ng-icon-tree></ng-icon-tree>&nbsp;&nbsp;
                  <ng-icon-info style="color: blue;"></ng-icon-info>&nbsp;&nbsp;
                  <ng-icon-edit></ng-icon-edit>&nbsp;&nbsp;
                  <ng-icon-delete style="color: red;"></ng-icon-delete>

                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <div class="col text-center bg-light py-3">
    <app-footer></app-footer>
  </div>
</div>
